<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Ekspedisi X!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="login-css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="jquery-3.6.0.min.js"></script>
    <div class="columns is-flex fullheight">
      <div class="column is-4 is-flex is-align-content-center pl-6 ml-5">
        <div class="wrapper">
          <h3 class="is-size-3">Selamat datang di</h3>
          <img src="/assets/logo-alt.png" alt="logo" width="300px" />
          <div class="column">
            <div class="card">
              <div class="card-content">
                <div class="content">
                  <div class="wrapper content-layout">
                    <div class="content-layout">
                      <div>
                        <label for="username">Username</label>
                        <br />
                        <input type="text" class="text-area" />
                      </div>
                      <div>
                        <label for="password">Password</label>
                        <br />
                        <input type="text" class="text-area" />
                      </div>
                    </div>
                    <br />
                    <div class="login-btn">
                      <button class="button">Log in</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-6 is-flex is-justify-content-center">
        <img src="/assets/customer-img.svg" alt="customer-img" width="750px" />
      </div>
    </div>
  </body>
</html>
